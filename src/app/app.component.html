<h1>Flop Voter</h1>

<span [class.hide]="selectedIndex < 0 ">{{ selectedIndex }}</span>
<div style="display: flex; flex-wrap: wrap">  

  <app-card   
    (afterSelected)="onAfterSelected($event)" 
    *ngFor="let flop of flops; let i = index"
    [index]="i"
    [flop]="flop"   
  ></app-card>

</div>
